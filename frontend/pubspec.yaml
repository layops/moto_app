version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:

  flutter:
    sdk: flutter

  image_picker: ^0.8.7+5
  provider: ^6.1.5
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  shared_preferences: ^2.2.2
  web_socket_channel: ^2.4.0
  flutter_screenutil: ^5.9.0
